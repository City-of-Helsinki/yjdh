name: (BF) Python tests

on:
  push:
    branches: [main]
  pull_request:
    paths:
    - '.github/workflows/bf-pytest.yml'
  workflow_dispatch:

env:
  DEBUG: 1
  OIDC_OP_BASE_URL: https://tunnistus.test.hel.ninja/auth/realms/helsinki-tunnistus/protocol/openid-connect

jobs:
  pytest:
    name: Python tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          POSTGRES_USER: benefit
          POSTGRES_PASSWORD: benefit
          POSTGRES_DB: benefit

    steps:
      - name: Set up locale
        run: |
            sudo locale-gen fi_FI.UTF-8

      - name: Check out repository
        uses: actions/checkout@v4

      - name: Install system packages
        run: |
          sudo apt-get update
          sudo apt-get install libpq-dev wkhtmltopdf gettext

      - name: Setup Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: 3.12
          cache: pip

      - name: Cache pip packages
        uses: actions/cache@v4
        env:
          cache-name: cache-pip-modules
        with:
          path: ~/.pip-cache
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/requirements.txt') }}-${{ hashFiles('**/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd backend/benefit && pip install -r requirements.txt -r requirements-dev.txt

      - name: Compile messages
        run: cd backend/benefit && python manage.py compilemessages

      - name: Run tests
        run: pytest backend/benefit -ra -vv --doctest-modules --cov=. --pyargs shared.oidc shared.audit_log
        env:
          DATABASE_URL: postgres://benefit:benefit@localhost/benefit
