name: Common CI for Nodes
on:
  workflow_call:
    inputs:
      # Required parameters
      node-version:
        description: 'node version to use'
        required: true
        type: string
      extra-commands:
        description: 'Extra setup commands or checks to run before running tests'
        required: false
        type: string
      app-directory:
        description: 'Application subdirectory to run the tests in'
        required: false
        type: string
        default: '.'
      typecheck:
        description: 'Set to true to run type checking'
        required: false
        type: boolean
        default: false
      upload_artifacts:
        description: 'Set to true to upload build artifacts'
        required: false
        type: boolean
        default: false
      skip_sonar:
        description: 'Set to true to skip SonarQube checks'
        required: false
        type: boolean
        default: false
      skip-build:
        description: 'Set to true to skip the build phase'
        required: false
        type: boolean
        default: false
      working-directory:
        description: 'Working directory for the yarn installation, build and tests jobs.'
        required: false
        type: string
        default: '.'
  workflow_dispatch:

jobs:
  commitlint:
    name: Check commit messages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Run commitlint
        uses: wagoid/commitlint-github-action@3d28780bbf0365e29b144e272b2121204d5be5f3  # v6.1.2

  build:
    name: Lint and build
    if: ${{ !inputs.skip-build }}
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ inputs.node-version }} with dependency path
        if: ${{ inputs.working-directory != '.' }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'yarn'
          cache-dependency-path: ${{ inputs.working-directory }}/package.json
      - name: Use Node.js ${{ inputs.node-version }} without dependency path
        if: ${{ inputs.working-directory == '.' }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node-version }}
          cache: 'yarn'
      - name: Check Yarn version and install dependencies
        run: |
          YARN_VERSION=$(yarn --version)
          MAJOR_VERSION=$(echo $YARN_VERSION | cut -d. -f1)
          if [ "$MAJOR_VERSION" -ge "4" ]; then
            echo "Using Yarn $YARN_VERSION - using modern flags"
            yarn install --immutable --inline-builds
          else
            echo "Using Yarn $YARN_VERSION - using legacy flags"
            yarn --prefer-offline
          fi
      - name: Run extra commands
        if: ${{ inputs.extra-commands != ''}}
        run: ${{ inputs.extra-commands }}
      - name: Typecheck application
        if: ${{ inputs.typecheck }}
        working-directory: ${{ inputs.app-directory == '.' && inputs.working-directory || inputs.app-directory }}
        run: yarn typecheck
      - name: Lint application
        working-directory: ${{ inputs.app-directory == '.' && inputs.working-directory || inputs.app-directory }}
        run: yarn lint
      - name: Build application
        working-directory: ${{ inputs.app-directory == '.' && inputs.working-directory || inputs.app-directory }}
        run: yarn build
      - name: Upload build
        if: ${{ inputs.upload_artifacts }}
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ inputs.node-version }}
          path: |
            ${{ inputs.app-directory }}/dist
            ${{ inputs.app-directory }}/build
            ${{ inputs.app-directory }}/lib
          retention-days: 1
      - name: Check browser bundle size limits
        if: ${{ hashFiles(format('{0}/.size-limit.js', inputs.app-directory)) != '' }}
        working-directory: ${{ inputs.app-directory == '.' && inputs.working-directory || inputs.app-directory }}
        run: yarn check-size
      - name: Check ecmascript checks for build files
        if: ${{ hashFiles(format('{0}/.escheckrc', inputs.app-directory)) != '' }}
        working-directory: ${{ inputs.app-directory == '.' && inputs.working-directory || inputs.app-directory }}
        run: yarn check-dist

  tests:
    name: Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js ${{ inputs.node-version }} with dependency path
      if: ${{ inputs.working-directory != '.' }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'yarn'
        cache-dependency-path: ${{ inputs.working-directory }}/package.json
    - name: Use Node.js ${{ inputs.node-version }} without dependency path
      if: ${{ inputs.working-directory == '.' }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ inputs.node-version }}
        cache: 'yarn'
    - name: Check Yarn version and install dependencies
      run: |
        YARN_VERSION=$(yarn --version)
        MAJOR_VERSION=$(echo $YARN_VERSION | cut -d. -f1)
        if [ "$MAJOR_VERSION" -ge "4" ]; then
          echo "Using Yarn $YARN_VERSION - using modern flags"
          yarn install --immutable --inline-builds
        else
          echo "Using Yarn $YARN_VERSION - using legacy flags"
          yarn --prefer-offline
        fi
    - name: Run extra commands
      if: ${{ inputs.extra-commands != ''}}
      run: ${{ inputs.extra-commands }}
    - name: Run tests
      working-directory: ${{ inputs.app-directory == '.' && inputs.working-directory || inputs.app-directory }}
      run: yarn test:coverage
      env:
        CI: true

    - name: SonarQube Cloud Scan
      if: ${{ !inputs.skip_sonar }}
      uses: SonarSource/sonarqube-scan-action@v6
      with:
        projectBaseDir: ${{ inputs.app-directory == '.' && inputs.working-directory || inputs.app-directory }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        
