name: (BF-Handler) Lint, Unit and Component tests

on:
  pull_request:
    paths:
      - ".github/workflows/bf-handler-frontend-tests.yml"
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  common:
    uses: ./.github/workflows/ci-node.yml
    secrets: inherit
    with:
      node-version: 22.x
      app-directory: ./frontend/benefit/handler
      extra-commands: cd ./frontend/benefit/handler && echo 'NEXTJS_DISABLE_SENTRY=true' >> .env