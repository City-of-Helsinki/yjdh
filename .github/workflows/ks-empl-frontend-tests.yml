name: (KS Employer) Frontend Lint, Unit and Component tests

on:
  push:
    branches: [main]
  pull_request:
    paths:
      - ".github/workflows/ks-empl-frontend-tests.yml"
  workflow_dispatch:

jobs:
  common:
    uses: ./.github/workflows/ci-node.yml
    secrets: inherit
    with:
      node-version: 22.x
      app-directory: ./frontend/kesaseteli/employer
      extra-commands: cd ./frontend/kesaseteli/employer && echo 'NEXTJS_DISABLE_SENTRY=true' >> .env
