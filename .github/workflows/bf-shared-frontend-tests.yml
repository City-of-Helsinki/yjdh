name: Benefit-shared Lint, Unit and Component tests

on:
  pull_request:
    paths:
      - ".github/workflows/bf-shared-frontend-tests.yml"
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  common:
    uses: ./.github/workflows/ci-node2.yml
    secrets: inherit
    with:
      node-version: 22.x
      app-directory: ./frontend/benefit/shared
      skip-build: true