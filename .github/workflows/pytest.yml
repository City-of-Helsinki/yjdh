name: Python tests

on:
  push:
    branches: [main]
  pull_request:


env:
  DEBUG: 1

jobs:
  pytest:
    name: Python tests
    runs-on: ubuntu-latest
    container: python:3.8-buster

    services:
      postgres:
        image: postgres:12
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          POSTGRES_USER: kesaseteli
          POSTGRES_PASSWORD: kesaseteli
          POSTGRES_DB: kesaseteli

    steps:
      - name: Check out repository
        uses: actions/checkout@v2

      - name: Cache pip packages
        uses: actions/cache@v2
        env:
          cache-name: cache-pip-modules
        with:
          path: ~/.pip-cache
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/requirements.txt') }}-${{ hashFiles('**/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-

      - name: Install dependencies
        run: pip install -r backend/requirements.txt -r backend/requirements-dev.txt codecov

      - name: Run tests
        run: pytest backend/ -ra -vv --doctest-modules --cov=.
        env:
          DATABASE_URL: postgres://kesaseteli:kesaseteli@postgres/kesaseteli

      - name: Coverage
        run: codecov
