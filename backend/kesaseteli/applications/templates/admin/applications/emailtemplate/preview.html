<!DOCTYPE html lang="en">
<html>

<head>
    <title>Email template preview</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }

        .meta {
            background: #f5f5f5;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 20px;
        }

        .label {
            font-weight: bold;
            margin-right: 10px;
        }

        .preview-content {
            border: 1px solid #eee;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="meta">
        <div><span class="label">Subject:</span> {{ subject }}</div>
        <div><span class="label">Type:</span> {{ template_type }} ({{ language }})</div>
    </div>
    <div class="preview-content">
        {{ body|safe }}
    </div>
</body>

</html>
