name: yjdh-kesaseteli
services:
  postgres:
    build:
      context: ./backend
      dockerfile: ./docker/finnish_postgres_13.Dockerfile
    restart: on-failure
    environment:
      POSTGRES_USER: kesaseteli
      POSTGRES_PASSWORD: kesaseteli
      POSTGRES_DB: kesaseteli
      LC_COLLATE: 'fi_FI.UTF-8'
      LC_CTYPE: 'fi_FI.UTF-8'
    ports:
      - 127.0.0.1:5434:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    container_name: kesaseteli-db

  backend:
    build:
      context: ./backend
      dockerfile: ./docker/kesaseteli.Dockerfile
      target: development
    env_file:
      - .env.kesaseteli
    environment:
      DATABASE_URL: postgres://kesaseteli:kesaseteli@kesaseteli-db/kesaseteli
      DATABASE_HOST: kesaseteli-db.helsinki
    volumes:
      - ./backend/kesaseteli:/app
      - ./backend/shared:/shared
      - ./backend/kesaseteli/media:/var/media
    depends_on:
      - postgres
    container_name: kesaseteli-backend

  youth:
    build:
      context: ./frontend
      dockerfile: Dockerfile-localdevelopment
      target: development
      args:
        PROJECT: kesaseteli
        FOLDER: youth
    volumes:
      - ./frontend:/app
      # Don't volume map these dirs to avoid ownership/permission issues:
      - /app/node_modules
      - /app/.next
      - /app/shared/node_modules
      - /app/shared/.next
      - /app/kesaseteli/youth/node_modules
      - /app/kesaseteli/youth/.next
    env_file:
      - .env.kesaseteli
    environment:
      - WATCHPACK_POLLING=${WATCHPACK_POLLING:-true}
      - PORT=3100
    container_name: kesaseteli-youth

  handler:
    build:
      context: ./frontend
      dockerfile: Dockerfile-localdevelopment
      target: development
      args:
        PROJECT: kesaseteli
        FOLDER: handler
    volumes:
      - ./frontend:/app
      # Don't volume map these dirs to avoid ownership/permission issues:
      - /app/node_modules
      - /app/.next
      - /app/shared/node_modules
      - /app/shared/.next
      - /app/kesaseteli/handler/node_modules
      - /app/kesaseteli/handler/.next
    env_file:
      - .env.kesaseteli
    environment:
      - WATCHPACK_POLLING=${WATCHPACK_POLLING:-true}
      - PORT=3200
    container_name: kesaseteli-handler

  local-proxy:
    depends_on:
      - postgres
      - backend
      - handler
      - youth
    build:
      context: ./localdevelopment/handler/nginx
    container_name: kesaseteli-handler-local-proxy
    volumes:
      - ./localdevelopment/handler/nginx/:/etc/nginx/
    ports:
      - 127.0.0.1:8000:8000
      - 127.0.0.1:3100:3100
      - 127.0.0.1:3200:3200

volumes:
  pgdata:
    driver: local

networks:
  default:
    name: helsinki
