name: yjdh-benefit
services:
  postgres:
    build:
      context: ./backend
      dockerfile: ./docker/finnish_postgres_17.Dockerfile
    restart: on-failure
    environment:
      POSTGRES_USER: benefit
      POSTGRES_PASSWORD: benefit
      POSTGRES_DB: benefit
      LC_COLLATE: "fi_FI.UTF-8"
      LC_CTYPE: "fi_FI.UTF-8"
    ports:
      - 127.0.0.1:5434:5432
    volumes:
      - pgdata:/var/lib/postgresql/data
    container_name: benefit-db

  backend:
    build:
      context: ./backend
      dockerfile: ./docker/benefit-ubi-arm.Dockerfile
      target: development
    env_file:
      - .env.benefit-backend
    environment:
      DATABASE_URL: postgres://benefit:benefit@benefit-db/benefit
      DATABASE_HOST: benefit-db.helsinki
    volumes:
      - ./backend/benefit:/app
      - ./backend/shared:/shared
    depends_on:
      - postgres
    container_name: benefit-backend

  applicant:
    build:
      context: ./frontend
      dockerfile: Dockerfile-localdevelopment
      target: development
      args:
        PORT: 3000
        PROJECT: benefit
        FOLDER: applicant
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    env_file:
      - .env.benefit-applicant
    container_name: benefit-applicant

  handler:
    build:
      context: ./frontend
      dockerfile: Dockerfile-localdevelopment
      target: development
      args:
        PORT: 3100
        PROJECT: benefit
        FOLDER: handler
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    env_file:
      - .env.benefit-handler
    container_name: benefit-handler

  local-proxy:
    depends_on:
      - postgres
      - backend
      - applicant
      - handler
    build:
      context: ./localdevelopment/benefit/nginx
    container_name: benefit-local-proxy
    volumes:
      - ./localdevelopment/benefit/nginx/:/etc/nginx/
    ports:
      - 127.0.0.1:8000:8000
      - 127.0.0.1:3000:3000
      - 127.0.0.1:3100:3100

  mailpit:
    image: "axllent/mailpit:v1.21.4"
    ports:
      - 1025:1025
      - 8025:8025
    container_name: benefit-mailpit
    networks:
      - default

volumes:
  pgdata:
    driver: local

networks:
  default:
    name: helsinki
